<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>文件上传</title>
</head>
<body>
    <h3>文件上传操作</h3>
    <form action="{{ url_for('upload') }}" method="post" enctype="multipart/form-data">
        <p>文件:<input type="file" name="img" value=""></p>
        <p><input type="submit" value="提交"></p>
    </form>
    <hr>
    <h3>wtf验证文件上传操作</h3>
    <form action="{{ url_for('verifyUpload') }}" method="post" enctype="multipart/form-data">
        <p>文件:<input type="file" name="img" value=""></p>
        <p>描述:<input type="text" name="desc" value=""></p>
        <p><input type="submit" value="提交"></p>
    </form>
</body>
</html>
